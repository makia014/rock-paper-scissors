<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-stats">
      <h2>Rules:</h2>
      <p>Rock beats Scissors</p>
      <p>Paper beats Rock</p>
      <p>Scissors beats Paper</p>
    </div>
    <div class="field hidden">
      <div class="score hidden">
        <div class="hidden">You: <span class="you">0</span><img src="" alt=""></div>
        <div class="hidden">Computer: <span class="computer">0</span><img src="" alt=""></div>
      </div>
    </div>
    <div class="btns hidden">
      <div class="choices hidden">
        <button class="choice hidden" title="rock"></button>
        <button class="choice hidden" title="paper"></button>
        <button class="choice hidden" title="scissors"></button>
      </div>
    </div>
    <button class="start">New Game</button>
  </body>
</html>
